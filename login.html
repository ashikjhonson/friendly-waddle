<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Waddle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- <style>
        .container{
            border: 1px solid black;
        }
    </style> -->
</head>
<body data-bs-theme="light">
    <div class="container col-xl-10 col-xxl-8 px-5 py-0">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3"><a href="/" style="color: #005EB8;">Friendly Waddle.</a></h1>
                <p class="col-lg-10 fs-4">Where the written word reigns supreme.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="d-grid gap-2 ">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                    <button type="button" class="btn btn-light w-60 mx-auto">Sign up with email</button>
                  </div>
                
                <hr class="my-4">
                <small class="text-muted">By continuing, you indicate that you agree to the terms of use.</small>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
